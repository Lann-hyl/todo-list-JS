<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="website.js" defer></script>
</head>
<body>
    <div id="save-load" class="wrapper">
        <button id="download-button">Download list</button>
        <label class="upload-button">
            <input type="file" id="file-input" accept=".json,application/json"/>
            Load from file
        </label>
    </div>
    <h1>TODO List</h1>
    <div class="wrapper">
        <form>
            <input id="todo-input" type="text" placeholder="Write anything and hit enter to add" autocomplete="off">
            <button id=add-button>ADD</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
</body>
</html>
